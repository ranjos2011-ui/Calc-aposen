
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R Anjos Consultoria - Calculadora de Aposentadoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        color: #0F172A;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom scrollbar for sophisticated light aesthetic */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
        border: 2px solid #F1F5F9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .gold-glow:focus {
        border-color: #C5A059;
        box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.15);
      }

      /* Estilos para Impressão A4 */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body {
          background-color: white !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* Oculta elementos de UI */
        header, footer, .no-print, .step-indicator-container {
          display: none !important;
        }
        /* Expande o relatório */
        .print-area {
          box-shadow: none !important;
          border: 1px solid #E2E8F0 !important;
          margin: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
          border-radius: 0 !important;
        }
        /* Força cores e gráficos no PDF */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .animate-in {
          animation: none !important;
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
